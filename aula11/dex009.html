<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            width: 200px;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    <div>
        Vivendo em:
        <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <div id="txtres">
        <!--texto injetado de resposta do JS-->
    </div>
    <script>
        function verificar() {
            let pais = document.querySelector('input#txtpais').value;
            let res = document.querySelector('div#txtres');
            pais = pais.toLowerCase();
            if(pais == 'brasil') {
                res.innerHTML = '<p>Você é <strong>brasileiro</strong>!</p>';
            } else {
                res.innerHTML = '<p>Você é <strong>estrangeiro</strong></p>';
            }
        }
    </script>
</body>
</html>
