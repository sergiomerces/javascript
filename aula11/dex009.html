<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    Vivendo em:
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            let pais = window.document.querySelector('input#txtpais');
            let res = window.document.querySelector('div#res');
            let msg = 'aguarde';
            //Toda vez que executo o programa é executado a condição falsa
            if(pais == 'Brasil') {
                msg = 'brasileiro';
            } else {
                msg = 'estrangeiro';
            }
            res.innerHTML = `<p>Você é <strong>${msg}</strong>!</p>`;
        }
    </script>
</body>
</html>
